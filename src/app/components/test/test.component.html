<!-- <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> -->
  <!-- [dtOptions]="dtOptions"[dtTrigger]="dtTrigger" -->
  <div class="card">
    <h5 class="card-header">User</h5>
    <div class="card-body">
      
      <!-- <div class="mt-1 mb-2 p-3 bg-success text-white rounded text-center">
        <h2>Reuseable Table</h2>
        <h4>Using Input(), Output() </h4>
       </div> -->
       <div class="row">
        <div class="col-12">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
       </div>

       <div class="row">
        <div class="col-12">
          <!-- ['name','username','email','action'] -->
          <!-- <app-void-table [showActionButton]="false" [tableData]="datausers" [columnArray]="columnArray" (onEdit)="edituser($event)" (onDelete)="deleteuser($event)"></app-void-table> -->
          <table datatable class="table table-bordered">
    
            <thead>
              <tr>
                <th >#</th>
                <th >Name</th>
                <th >Username</th>
                <th >Email</th>
                <th >CreateDate</th>
                <th >UpdateDate</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
               <!-- @for(item of datausers;track item){
                <tr>
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.username}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.createdate}}</td>
                  <td>{{item.updatedate}}</td>
                  <td>
                    <button type="button" class="btn btn-warning" (click)="edituser(item)">Edit</button> 
                    <button type="button" class="btn btn-danger" (click)="deleteuser(item)" >Delete</button>
                  </td>
                </tr>
              }  -->
              <tr *ngFor="let item of datausers;let i = index">
                <td>{{i+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.createdate | date:'dd-mm-yyyy'}}</td>
                <td>{{item.updatedate | date:'dd-mm-yyyy'}}</td>
                <td>
                  <button type="button" class="btn btn-warning" (click)="edituser(item)">Edit</button> 
                  <button type="button" class="btn btn-danger" (click)="deleteuser(item)" >Delete</button>
                </td>
              </tr>
        
            </tbody>
          </table>
        </div>
       </div>
    </div>
  </div>
